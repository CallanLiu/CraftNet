//@opcode 10000

syntax = "proto3";
package Demo;
option csharp_namespace = "Demo";

// 客户端连接上来收到的第一个消息
message G2C_EncryptKeyMsg
{
  int32 Key = 1;
}

message C2G_PingReq
{

}

message C2G_PingResp
{
  int64 ServerTime = 1;
}

// 登录网关
message C2G_LoginGateReq
{
  string Token = 1;
}

message C2G_LoginGateResp
{
  int32 Err = 1;
}
